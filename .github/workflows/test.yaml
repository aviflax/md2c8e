name: Test
on: push
jobs:
  Suite:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-18.04]
        suite: [examples, integration, properties]
        java: [8, 11]
    runs-on: ${{ os }}
    container: clojure:openjdk-${{ matrix.java }}-tools-deps-1.10.1.502-stretch
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@bac1a40c # We need a not-yet-released feature: https://git.io/JfBDh
        env:
          cache-version: v2 # Change this to “manually” bust the cache.
        with:
          path: |
            .cpcache
            /root/.m2
            /root/.gitlibs
          key: ${{ runner.os }}-${{ github.workflow }}-${{ env.cache-version }}-${{ hashFiles('deps.edn') }}
      - run: bin/kaocha ${{ matrix.suite }}
