name: Test

on: push

# Each test suite will have its own job so they can run concurrently. (Our test runner, Kaocha,
# doesn’t currently support concurrency.)
jobs:
  examples:
    runs-on: ubuntu-18.04

    # Don’t use the slim variant as it doesn’t have tar so caching fails.
    # container: clojure:openjdk-11-tools-deps-1.10.1.502-stretch

    steps:
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.7'
        java-package: jre

    - name: Check out the repo
      uses: actions/checkout@v2

    # actions/cache@v2, which should be released in Spring or Summer 2020, will include support for
    # multiple paths, so we’ll be able to merge all these cache steps into a single step.
    # See https://github.com/actions/cache/pull/212 and
    # https://github.com/actions/cache/issues/288#issuecomment-627478569

    - name: Cache Clojure CLI Tools Libraries
      id: cache-clojure-cli-tools-libs
      uses: actions/cache@v1
      env:
        # The version suffix is used if/when we need to bust the cache “manually”, in which case we
        # increment it.
        cache-name: cache-clojure-tools-libs-v3
      with:
        path: /usr/local/lib/clojure
        key: ${{ runner.os }}-${{ github.workflow }}-${{ env.cache-name }}-${{ hashFiles('deps.edn') }}

    - name: Cache Clojure CLI Tools Scripts
      id: cache-clojure-cli-tools-scripts
      uses: actions/cache@v1
      env:
        # The version suffix is used if/when we need to bust the cache “manually”, in which case we
        # increment it.
        cache-name: cache-clojure-tools-scripts-v3
      with:
        # This is a bit silly, to cache this entire dir, but there’s no other way to do it, yet.
        # actions/cache@v2 will have the ability to specify globs; once it’s released we can fix
        # this. See https://github.com/actions/cache/pull/212 and
        # https://github.com/actions/cache/issues/288#issuecomment-627478569
        path: /usr/local/bin
        key: ${{ runner.os }}-${{ github.workflow }}-${{ env.cache-name }}-${{ hashFiles('deps.edn') }}

    - name: Cache libraries downloaded via Maven
      uses: actions/cache@v1
      env:
        # The version suffix is used if/when we need to bust the cache “manually”, in which case we
        # increment it.
        cache-name: cache-maven-libraries-v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-${{ github.workflow }}-${{ env.cache-name }}-${{ hashFiles('deps.edn') }}

    - name: Cache libraries downloaded via Git
      uses: actions/cache@v1
      env:
        # The version suffix is used if/when we need to bust the cache “manually”, in which case we
        # increment it.
        cache-name: cache-git-libraries-v3
      with:
        path: ~/.gitlibs
        key: ${{ runner.os }}-${{ github.workflow }}-${{ env.cache-name }}-${{ hashFiles('deps.edn') }}

    - name: Install Clojure CLI Tools
      if: steps.cache-clojure-cli-tools-libs.outputs.cache-hit != 'true' || steps.cache-clojure-cli-tools-scripts.outputs.cache-hit != 'true'
      run: |
        # Steps copy-pasta’d from https://clojure.org/guides/getting_started#_installation_on_linux
        curl -O https://download.clojure.org/install/linux-install-1.10.1.536.sh
        chmod +x linux-install-1.10.1.536.sh
        sudo ./linux-install-1.10.1.536.sh

    - name: Run the test suite (and download deps first, if necessary)
      run: bin/kaocha examples
